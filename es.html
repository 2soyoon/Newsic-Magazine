<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}
.header {
    position: relative;
    width: 100%;
    height: auto;
}
.header img {
    width: 100%;
    height: auto;
}
.header img:first-child {
    position: absolute;
    top: 0;
    left: 0;
}
.header img:last-child {
    position: relative;
}
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    flex: 1;
    width: 100%;
    box-sizing: border-box;
    background-color: #ffffff;
}
.album-container {
    text-align: center;
    margin-bottom: 20px;
    width: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}
.album-image {
    width: 100%;
    height: auto;
    max-width: 300px;
    border-radius: 10px;
    position: relative;
    z-index: 1;
}
.zigzag-left, .zigzag-right {
    display: 0px;
    flex-direction: column;
    gap: 20px;
}
.zigzag img {
    width: 100%;
    height: auto;
    max-width: 150px;
    border-radius: 10px;
    transition: transform 0.3s ease;
}
.zigzag img:hover {
    transform: scale(1.1);
}
.artist-name {
    font-size: 2em;
    margin: 20px 0 10px;
    transition: font-size 0.3s ease;
}
.album-title {
    font-size: 1.5em;
    margin: 10px 0;
    color: #555;
    transition: font-size 0.3s ease;
}
.additional-image-container {
            width: auto;
            max-width: 90%;
            height: center;
            border-radius: 30px; 
            margin: center;/* Adjust the distance from the right */
        }
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}
.button-container {
    text-align: center;
    margin: 20px 0;
}
.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
}
.button:hover {
    background-color: #555;
}
.navbar {
    position: absolute;
    top: 15px;
    left: 78%; 
    transform: translateX(-50%); 
    display: flex;
    gap: 15px;
}
.navbar a {
    text-decoration: none;
    font-weight: 413;
    font-size: 1.2em;
    color: #626262;
    border-radius: 10px;
    transition: background-color 1s;
    display: flex;
    align-items: center;
    padding: 5px; 
}
.navbar a i {
    margin-right: 10px; 
}
.navbar a:hover {
    background-color: #ccc;
}
a {
    color: inherit;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.full-width-image {
    width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 10px;
}
.description {
    font-size: 0.9em;
    color: #555;
    margin-top: 10px;
    text-align: center;
    width: 80%;
    margin-bottom: 60px;
}
.static{ 
    position: static;
    left: 60px
}
.realative{
    position: relative;
    left:60px;
}
.absolute{
    position: relative;
    left :60px;
}
.fixed{
    position: fixed
  
}
 
</style>

<script>
window.addEventListener('scroll', function() {
    let artistName = document.querySelector('.artist-name');
    let albumTitle = document.querySelector('.album-title');
    if (window.scrollY > 50) {
        artistName.style.fontSize = '1em';
        albumTitle.style.fontSize = '1em';
    } else {
        artistName.style.fontSize = '2em';
        albumTitle.style.fontSize = '1.5em';
    }
});
</script>
